<body>
    
    <div id='dlg'>
        <div id="dlg-content">
            <div id="dlg-title" class='dlgbg'>
                <h2>考试提示</h2>
                <a id='close'>╳</a>

            <div id="dlg-body" class='dlgbg'>

                </div>

            </div>
            <div id="dlg-foot" class='dlgbg'>

        </div>
