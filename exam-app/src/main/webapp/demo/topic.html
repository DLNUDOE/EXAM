   <script type="text/javascript" >
      String.prototype.trim = function () {
                   return this .replace(/(^\s*)|(\s*$)/g, '' );
      };
      
      function loading(){
         $('#lock').css('opacity',0.8).show();
         setTimeout(function(){
            $('#lock').hide();
         },1000);
      };
      function qInit(key){
        var q={
          radio:'添加单选题',
          checkbox:'添加多选题',
          judge:'添加判断题',
          blank:'添加填空题',
          subject:'添加主观题',
          'subject-asw':'添加主观题答案' 
        };
        return q[key];
      }

          $('#course p span').live('click',function(){
             var obj=$(this).find('em');  
             if(obj.length>=1)
             {return;}
             else {
              
              var course={cid:$(this).attr('title')};
             // alert($(this).attr('title'));
               $(this).append('<em/>').siblings().find('em').remove('');

						   success:function(rs){
						 
							  if(!rs.success)
							  {alert(rs.message);return;}
							     var data=rs.data;
							     $('#kplist p').empty();

							        $('#kplist p').append(
							            $("<span/>").attr('title','').text('当前课程还没有没有设置知识点')
							        );return;
							      }

							      $('#kplist p').append(

							      );
							     }
						      },
							  error:function(status,error){
							 			alert(error);	 
					 		  }
		        });
             }
         });
         
         $('#diff p span').click(function(){
             var obj=$(this).find('em');
             if(obj.length>=1)
             {return;}
             else
             {$(this).append('<em/>').siblings().find('em').remove(''); }
         });
         
         $('#kplist p span').live('click',function(){
             var obj=$(this).find('em');
             if(obj.length>=1)
             {$(this).find('em').remove();}
             else
             {$(this).append('<em/>');}
         });
           /*get the courseid ,kplist,diff degree*/
           function getBaseInfo(){
             var info={courseid:'',kplist:'',diff:'',invalid:true};
              $('#course p span').each(function(index,item){
                 var obj=$(this).find('em');
                 if(obj.length>=1)
                 {info['courseid']= $(obj).parent().attr('title');}
              });
              
              $('#course p span').each(function(index,item){
                 var obj=$(this).find('em');
                 if(obj.length>=1)
                 {info['courseid']= $(obj).parent().attr('title');}
              });
              
              var kplist=[];
                $('#kplist p span').each(function(index,item){
                 var obj=$(this).find('em');
                  if(obj.length>=1)
                 {kplist.push( $(obj).parent().attr('title'));}
               });
               info['kplist']=kplist.join('_');
               
               $('#diff p span').each(function(index,item){
                 var obj=$(this).find('em');
                 if(obj.length>=1)
                 {info['diff']= $(obj).parent().attr('title');}
              });
              
              if(info['courseid']=='' || info['kplist']=='' || info['diff']=='')
              {info['invalid']=false;}
              return info;
           }
          /*add-radio*/
          $('#add-radio').click(function(){
           var desc= $('#radio').find('iframe').contents().find('body').html();
           var options={A:'',B:'',C:'',D:''};
           var stdasw=false;
           var flag=true;
           if(desc==qInit('radio'))
           {alert(qInit('radio')+'题干');return;}
           $('#radio ul li').each(function(index,item){
             var label=$(item).children('input[type=radio]').val();
             var text=$(item).children('input[type=text]').val().trim();
             var checked=$(item).children('input[type=radio]').attr('checked');
              
             if(checked)
             {stdasw=label;}
             if(text==''){
              flag=false;
              //$(item).focus().select();
              alert('愉悦出题过程中，是否忘记了填写选项？');
              return false;
             }
             options[label]=text;
         
           });
           if(flag==false)
           {return;}
           if(stdasw==false)
           {alert('请选择正确选项');return;}
           
           
           var info=getBaseInfo();
           if(info['invalid']==false)
           {alert('请填写题目的头部基本信息');return;}
          
           var data={"qtype":"radio","desc":"","options":{},"stdasw":"B","courseid":"1","kplist":"6","diff":"简单"};
           data['courseid']=info['courseid'];
           data['kplist']=info['kplist'];
           data['diff']=info['diff'];
           data['desc']=desc;
           data['stdasw']=stdasw;
           data['options']=options;
           
            
           
         $.ajax({type:"post", url:"admin/update/create_topic_radio", data:{data:JSON.stringify(data)}, dataType:"json",

          /*checkbox*/
          $('#remove-chkbox').click(function(){
            if($('#checkbox ul li').length<=4)
            {alert('低于选项基本数目');return;}
            else{
             $('#checkbox ul li').last().remove();
            }
            
          });
          
          $('#add-chkbox').click(function(){
            var len=$('#checkbox ul li').length;
            if(len>=9)
            {alert('超出选项最大数目');return;}
            else{
              var labelist=['A','B','C','D','E','F','G','H','I'];
              $('#checkbox ul').append(
                $("<li/>").append(
                                $("<label/>").text(labelist[len]+'.'),
                                "<input type='text' class='inputTxt'  name='A'/>",
                                $("<input type='checkbox' name='checkbox' value='A' />").val(labelist[len])
                           )
                         
              );
            }
          });
          
          $('#add-checkbox').click(function(){
           var desc= $('#checkbox').find('iframe').contents().find('body').html().trim();
           var options=[];
           var stdasw=[];
           var flag=true;
            if(desc==qInit('checkbox'))
           {alert(qInit('checkbox')+'题干');return;}

             var label=$(item).children('input[type=checkbox]').val();

             if(checked)

              //$(item).focus().select();
              alert('愉悦出题过程中，是否忘记了填写选项？');

             }

						  $('#subject').find('iframe').contents().find('body').html('');
						 },
				 error:function(status,error){
						alert(error); 
				 }				 
		    });
         }); 
     });
     
     /*init the data*/
     $(function(){
       $.ajax({ type:"post", url:"admin/info/get_object_teacher_course_list", dataType:"json",
							  success:function(rs){
							 
							  if(!rs.success)
							  {alert(rs.message);return;}
							     var data=rs.data;
							      if(data.length==0){
							        $('#course p').append(
							            $("<span/>").attr('title','').text('您还没有注册课程')
							        );return;
							      }
							       
							     for(var i=0;i<data.length;i++){
							      $('#course p').append(
							        $("<span/>").attr('title',data[i][0]).text(data[i][1])
							      );
							     }
						      },
							  error:function(status,error){
							 			alert(error);	 
					 		  }
		  });
     });
