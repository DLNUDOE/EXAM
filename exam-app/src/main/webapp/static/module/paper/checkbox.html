<div class="gp-topic gp-checkbox">
	<h2><%index%>、<%title%></h2>
	<h4><%desc%></h4>
	<%each questions as item qIndex%>
		<div class="topic-item">
			<div class="label" data-id="<%item.id%>"><%qIndex+1%>.</div>
			<span class="score">(<%scoreMap[item.id]%>分)</span>
			<div class="content">
				<div class="stem"><%echo item.stem.title%></div>
				<ul class="options">
					<%each item.stem.option as opt index%>
						<li class="opt-item">
							<div class="opt-label"><span><%$labelMaker(index+65)%>.</span><input value="<%$labelMaker(index+65)%>" type="checkbox" name="<%qIndex%>"/></div>
							<div class="opt-field"><%opt%></div>
						</li>
					<%/each%>						 		 	
				</ul>
				<div class="answer">
					<span>答案：<%item.answer%></span>
					<span> </span>
				</div>
			</div>
			<div class="item-op">
				<span class="item-trigger-wrapper">
					<span class="item-op-trigger">▼</span>
					<ul>
						<li><a href="#" class="mod-item">修改</a></li>
						<li><a href="#" class="del-item">删除</a></li>
					</ul>
				</span>
			</div>
		</div>
	<%/each%>
</div>
