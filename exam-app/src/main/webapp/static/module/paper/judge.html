<div class="gp-topic gp-judge">
	<h2><%index%>、<%title%></h2>
	<h4><%desc%></h4>
	<%each questions as item qIndex%>
		<div class="topic-item">
			<div class="label" data-id="<%item.id%>"><%qIndex+1%>.</div>
			<span class="score">(<%scoreMap[item.id]%>分)</span>
			<div class="content">
				<div class="stem"><%echo item.stem.title%></div>			 
			</div>
			<ul class="options opts-judge">
				<li class="opt-item opt-judge">
					 <input type="radio" name="<%qIndex%>"/><span>正确</span>
				</li>	
				 <li class="opt-item opt-judge">
				 	<input type="radio" name="<%qIndex%>"/><span>错误</span>							 
				</li>	 		
			</ul>
			<div class="answer">
				<span>答案：</span>
				<span><%item.answer%></span>
			</div>			 
			<div class="item-op">
				<span class="item-trigger-wrapper">
					<span class="item-op-trigger">▼</span>
					<ul>
						<li><a href="#" class="mod-item">修改</a></li>
						<li><a href="#" class="del-item">删除</a></li>
					</ul>
				</span>
			</div>
		</div>	
	<%/each%>		 
</div>
